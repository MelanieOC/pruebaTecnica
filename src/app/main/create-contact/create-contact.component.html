<div mat-dialog-title>
    <h2 class="ms-font-rubik ms-color-2b" style="font-size: 1.2em">
      <mat-icon style="vertical-align: middle">add_circle</mat-icon>
      {{ data.edit ? "Editar Contacto" : "Crear Contacto" }}
    </h2>
    <mat-divider></mat-divider>
  </div>
  <mat-dialog-content>
    <form [formGroup]="contactForm" style="display: flex; flex-direction: column">
    
      
      <mat-form-field style="margin-bottom: 8px" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input #input autocomplete="off" formControlName="nombre" type="text" matInput/>
       
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px" appearance="outline">
        <mat-label>Apellido paterno</mat-label>
        <input #input autocomplete="off" formControlName="apellidoPaterno" type="text" matInput/>
       
      </mat-form-field>
      <mat-form-field style="margin-bottom: 8px" appearance="outline">
        <mat-label>Apellido materno</mat-label>
        <input #input autocomplete="off" formControlName="apellidoMaterno" type="text" matInput/>
       
      </mat-form-field>
      
    </form>
    <mat-divider></mat-divider>
    <mat-progress-bar *ngIf="loading" style="width: 100%" mode="indeterminate">
    </mat-progress-bar>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-stroked-button class="w3-margin-right" mat-dialog-close>
      Cancelar
    </button>
    <button mat-raised-button color="accent" (click)="onSubmitForm()" type="button"
      [disabled]="contactForm.status != 'VALID'">
      Guardar
    </button>
  </mat-dialog-actions>
